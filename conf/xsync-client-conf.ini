[xsync-client-conf]
    namespace="http://github.com/pepstack/xsync/client"
    copyright="pepstack.com"
    version="0.0.1"
    author="master@pepstack.com"

[application]
    clientid=""
    threads=4
    queues=256

[server:1]
    host="pepstack.com"
    port=8960
    magic=89604916

[server:2]
    host="139.198.3.164"
    port=8960
    magic=98898888

[watch-path:xs_client_log]
    fullpath="/var/log/xsync/client"

    1.included={{文件名匹配表达式1}}
    1.included={{目录名匹配表达式1}}/{{文件名匹配表达式2}}
    1.included={{目录名匹配表达式3}}/{{目录名匹配表达式2}}/{{文件名匹配表达式1}}
    1.included={{目录名匹配表达式4}}/{{*}}
    1.included={{@@外部可执行脚本路径}}

    2.included={{文件匹配表达式4}}
    2.included={{目录名匹配表达式5}}/{{文件匹配表达式5}}
    2.included={{目录名匹配表达式6}}/{{目录名匹配表达式7}}/{{文件匹配表达式1}}

    1.excluded={{文件名匹配表达式1}}
    1.excluded={{目录名匹配表达式1}}/{{文件名匹配表达式2}}
    1.excluded={{目录名匹配表达式3}}/{{目录名匹配表达式2}}/{{文件名匹配表达式1}}
    1.excluded={{目录名匹配表达式4}}/{{*}}
    1.excluded={{@@外部可执行脚本路径}}

[watch-path:tmp]
    fullpath="/tmp"

    1.included={{文件匹配表达式3}}

    2.included={{文件匹配表达式8}}

    1.excluded={{文件匹配表达式3}}

